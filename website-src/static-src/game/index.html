<!DOCTYPE html>
<html lang = "en">
<head>
	<!-- Pannellum -->
	<link rel="stylesheet" href="./lib/pannellum.css">
	<script src="./lib/pannellum.js"></script>

	<!-- LeafletJS -->
	<link rel="stylesheet" href="./lib/leaflet.css"/>
    <script src="./lib/leaflet.js"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./img/favicon.png" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game | FactoryGuessr</title>

	<script defer src="./main.js"></script>
</head>
<body>
	
	<div id="gui">
		<div>
			<span>Round:</span>
			<span id="round">0/5</span>
		</div>
		<div>
			<span>Score:</span>
			<span id="score">0</span>
		</div>
	</div>
	<div id="panorama"></div>
	<div id="mapcontainer">
		<div id="map"></div>
		<button tabindex="0" onclick="completeRound();" id="sendbutton">Place Pin on your Map</button>
	</div>
	<div id="scoredisplay"></div>
	<div id="resultdisplay">
		<span></span>
		<button onclick="window.location.reload();">New Round!</button>
		<button onclick="window.location = './../'">Back to Main Menu</button>
	</div>

</body>
</html>
